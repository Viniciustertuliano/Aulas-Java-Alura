<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head('Novo Pedido')}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
        <div class="card">
            <form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
                <div class="form-group">
                    <label for="nomeProduto">Produto</label>
                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do Produto"/>
                    <small>Informa qual o nome do produto</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}">
                        Erros do nome doproduto
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlProduto">Url</label>
                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do Produto"/>
                    <small>Procure em um site o produto que voce deseja e cole a url da pagina aqui</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}">
                        Erros do nome doproduto
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlImagem">Imagem</label>
                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
                    <small>Cole a url de uma boa imagem do produto e cole aqui para ajudar os compradores</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}">
                        Erros do nome doproduto
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descricao</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para o comprador"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
